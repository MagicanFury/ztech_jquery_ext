<!DOCTYPE html>
<html>
<head>
    <title>ztech_jquery_ext Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Plugin CSS file -->
    <link href="./css/ztech_jquery_ext.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <br />
    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <p id="element1">Plugin Element 1</p>
                <p id="element2">Plugin Element 2</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p class="map-item">Element</p>
                <p class="map-item">Element</p>
                <p class="map-item">Element</p>
                <p class="map-item">Element</p>
                <p class="map-item">Element</p>
            </div>
        </div>
    </section>


    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Include Plugin JS file -->
    <script src="./js/ztech_jquery_ext.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            // Call Plugin
            $('#element1').ztechExt();

            // Call Plugin with options
            $('#element2').ztechExt({ myStyle: 'my-style2' });

			$('.map-item').$map(function($ele, i) {
				$ele.html(`${$ele.html()}: ${i}`);
			});
		});

    </script>
</body>
</html>
